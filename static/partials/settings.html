
<div ng-cloak class="wrapper-form col-lg-12 col-md-12 col-sm-12 col-xs-12">

    <!-- form for add/edit action for item by owner -->
    <form name="login" class="form-horizontal action_add" role="form" method="POST">

        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 text-center">
                <div layout="column">
                    <md-input-container flex>
                        <label>Email address</label>
                        <input ng-model="authUserData.email" type="email">

                    </md-input-container>

                    <md-input-container flex>
                        <label>Id no</label>
                        <input  ng-model="authUserData.username">

                        <div ng-messages="login.username.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>

                    <md-input-container flex>
                        <label>Password</label>
                        <input ng-model="authUserData.password" type="password">
                    </md-input-container>
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <md-button class="md-raised md-primary" ng-click="editSettings()">Edit</md-button>
            </div>
        </div>


    </form>

        <!-- Flash error messages -->
        <div class="col-lg-12">
            <div flash-message="4000"></div>
        </div>
</div>
