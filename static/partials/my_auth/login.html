
<div class="wrapperOnList col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">

    <!-- form for add/edit action for item by owner -->
    <form name="login" class="form-horizontal action_add" role="form" method="POST" ng-submit="addAction()">

        <div class="form-group">

            <div class="col-md-7"><input class="form-control" id="id_price" maxlength="100" name="new_price"
                                         placeholder="Username or email" required="required" title="" type="number"
                                         ng-model="action.new_price">
            </div>
        </div>

        <div class="form-group">

            <div class="col-md-7"><input class="form-control" id="id_description" name="description"
                                            placeholder="Password" required="required"
                                            title="" ng-model="action.description">
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-6 text-center">
                <md-button class="md-raised md-primary">Login</md-button>
            </div>
        </div>
    </form>

</div>
