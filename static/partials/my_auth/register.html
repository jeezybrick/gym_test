
<div class="wrapper-form col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">

    <!-- form for add/edit action for item by owner -->
    <form name="register" class="form-horizontal action_add" role="form" method="POST">

        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 text-center">
                <div layout="column">
                    <md-input-container flex>
                        <label>Full name</label>
                        <input required name="full_name" ng-model="user.full_name" type="text">
                    </md-input-container>

                    <md-input-container flex>
                        <label>Email address</label>
                        <input ng-model="user.email" type="email">
                    </md-input-container>

                    <md-input-container flex>
                        <label>Id no</label>
                        <input ng-model="user.username" type="text">
                    </md-input-container>

                    <md-input-container flex>
                        <label>Password</label>
                        <input ng-model="user.password" type="password">
                    </md-input-container>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <md-button class="md-raised md-primary" ng-click="sendLoginData()">Sign Up</md-button>
            </div>
        </div>

    </form>

</div>
