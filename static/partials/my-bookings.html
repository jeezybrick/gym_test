<div ng-cloak class="wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 80px;">

    <hr>
    <h1>
        <small>Your current orders</small>
    </h1>
    <hr>

    <div class="row">
        <div class="col-lg-12 scol-md-12 col-sm-12 col-xs-12" ng-repeat="booking in bookings" style="border: solid 1px #ddd;">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h4>[[ booking.start_date ]]</h4>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h4>[[ booking.start_time ]]</h4>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h4>Lane [[ booking.swim_lane ]]</h4>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right" style="margin-top: 25px;">
                    <a href="javascript:void(0);" ng-click="removeOrder(booking.id)">
                        <i class="fa fa-times-circle fa-3x"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>
    <!-- Flash error messages -->
    <div class="col-lg-12">
        <div flash-message="4000"></div>
    </div>

</div>
